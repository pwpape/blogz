{% extends "base.html" %}

{% block form %}
<h1>This is the form</h1>

<hr/>
    
<form action="/blog-entry" method="POST">
    <label for="title">Enter blog title:</label>
    <input id="title" type="text" name="blog-title" />
    
    <br>

    <label for="content">Content:</label>
    <input id="content" type="textarea" name="blog-content" />

    <br>

    <input type="submit" value="Enter" />
</form>

<hr/>

{% endblock %}
